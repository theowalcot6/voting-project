<!DOCTYPE html>
<html>

<head>
  <title>Blockchain Voting System</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
</head>

<style>
  input {
    display: block;
    margin-bottom: 12px;
  }

  #votebutton {
    display: none;
  }

  #removeoption {
    display:none;
  }
</style>
<body>
  <h1>Blockchain Voting System</h1>

  <hr>

  <br>
  <h1>Create a Poll</h1>
  <br><label for="pollName">Poll Name:</label><input type="text" id="pollName" minlength="10"></input>
  <br><label for="pollQuestion">Poll Question:</label>
  <br><textarea type="text" id="pollQuestion" minlength="20"></textarea>
  <br>
  <br><label for="pollOptions">Options (max 6):</label>
  <br><button id="addoption">Add Option</button>
  <span id="buttons1"></span>
  <span id="buttons2"></span>
  <span id="buttons3"></span>
  <span id="buttons4"></span>
  <span id="buttons5"></span>
  <span id="buttons6"></span>
  <br><button id="removeoption">Remove Option</button>
  <br>

  <br><br><button id="createPoll" onclick="App.createPoll()">Create Poll</button>
  <br>
  <hr>
  <br>
  <h1>Look up a Poll</h1>
  <br><label for="lookpoll">Poll Name:</label><input type="text" id="lookupPollName"></input>

  <select id="selectoption">
    <option disabled>Choose an option</option>
  </select>
  <br><br><button id="lookupbutton" onclick="App.lookUpMaster()">Look Up a Poll</button>
  <button id="votebutton" onclick="App.vote()">Vote</button>
  <hr>
  <br>
  <span id="status"></span>
  <span id="console"></span>
  <br>

  <script src="index.js"></script>
</body>

</html>
